<div class="container-fluid vh-100">
  <div class="row" style="height: inherit;">
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
      <h3 class="text-white text-uppercase m-0 mb-1">Ron's Healthcare Products Store</h3>
      <!-- <p class="m-0 text-white h5">Admin Dashboard</p> -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://thumbs.dreamstime.com/z/health-wellbeing-wellness-vitality-healthcare-concept-74311002.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://thumbs.dreamstime.com/z/white-pumpkins-coffee-autumn-leaves-white-pumpkins-coffee-autumn-leaves-grey-knitted-sweater-autumn-home-decor-261014156.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://thumbs.dreamstime.com/z/close-up-mixed-supplement-vitamin-drug-medical-healthcare-product-concept-healt-103707307.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      
    
    
    
    
  </div>
    <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <div class="card w-75 shadow-sm">
        <div class="card-header bg-white border-0">
          <h3 class="text-center m-0">Customers' Login</h3>
        </div>
        <div class="card-body">
         <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="form-group col-12 mt-2">
            <label for="email" class="text-sm">Email</label>
            <input class="form-control" placeholder="eg: abc@example.com" formControlName="email" name="email"
              type="email" required>
          </div>
          <div class="form-group col-12 mt-2">
            <label for="password" class="text-sm">Password</label>
            <input class="form-control" placeholder="********" formControlName="password" name="password"
              type="password" required>
          </div>

          <p class="alert alert-danger text-center h6 mt-2" *ngIf="errorMsg !== undefined">
            {{ errorMsg }}
          </p>

          <button type="submit" class="btn btn-primary col-12 mt-4">Sign In</button> 
          <p class="mt-2">
            Don't Have Account?
            <a type="button" routerLink="/register" [replaceUrl]="true" class="font-weight-bold">Create Account</a>
          </p>
         </form>
        </div>
      </div>
    </div>
  </div>
</div>
